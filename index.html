<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Tic Tac Toe</h2>
    <h3 id="status"></h3>
    <h4 id="clock"></h4>

    <section id="grid">
        <div id="row1">
            <div class="square" id="0" value="0"></div>
            <div class="square" id="1" value="1"></div>
            <div class="square" id="2" value="2"></div>
        </div>
        <div id="row2">
            <div class="square" id="3" value="3"></div>
            <div class="square" id="4" value="4"></div>
            <div class="square" id="5" value="5"></div>
        </div>
        <div id="row3">
            <div class="square" id="6" value="6"></div>
            <div class="square" id="7" value="7"></div>
            <div class="square" id="8" value="8"></div>
        </div>
    </section>
    <br>
    <div id="info"style="text-align: center;">
        <div id="PlayerNumber">
            <label for="PlayerNumber">Players:</label>
            <br>
           One <input id="chooseOne" type="radio" name="players" value="1"> 
            <br>
           Two <input id="chooseTwo" type='radio' name="players" value='2'>
        </div>
        <br>
            <input type="text" placeholder="PlayerOne" id="playerOne"></input>
            <input type="text" placeholder="PlayerTwo" id="playerTwo"></input>
            <br>
            <br>
            <button id="start">Start Game</button>

    </div>


    <script src="main.js"></script>
</body>

</html>
